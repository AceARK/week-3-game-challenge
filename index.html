<!DOCTYPE html>
<html>
<head>
	<title>X-Hangman</title>
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
	<div class="container-fluid cover slide_in">
		
		<!-- Sliding cerebro door -->
		<!-- Left -->
		<div class="row">
			<div class="col-md-6 left_gate">
				<h1 class="doorBanner hang text-right">Hang</h1>
				<h1 class="doorBanner edition xmen text-right">X-Men</h1>
			</div>
			<!-- Right -->
	  		<div class="col-md-6 right_gate">
	  			<h1 class="doorBanner man text-left">man</h1>
	  			<h1 class="doorBanner edition text-left">Edition</h1>
	  		</div>
		</div>
		
		<!-- Main heading -->
		<div class="row">
			<div class="col-md-12 text-center"><h1 id="heading">Hangman - X-Men Edition</h1></div>
		</div>
		
		<!-- Game rules | Mode selector buttons | Reset button -->
		<div class="row">
			<div class="col-md-4">
				<div class="ruleSet">
					<ul>
						<li>Enter letters using keyboard.</li>
						<li>Using 'Hint' in 'Easy' mode reduces remaining guesses by 1.</li>
						<li>To reset game, click 'Reset'</li>
					</ul>
				</div>
			</div>
			<div class="col-md-4">
				<div class="gameMode text-center">
				<!-- 	<input type="checkbox" checked data-toggle="toggle" data-size="large" data-on="EASY MODE" data-off="HARD MODE" data-onstyle="info" data-offstyle="danger"> -->
					<button class="btn btn-info btn-large easy">Easy Mode</button>
					<button class="btn btn-info btn-large hard">Hard Mode</button>
				</div>
			</div>
			<div class="col-md-3 col-md-offset-1 text-center">
				<button class="btn btn-info btn-large reset">Reset</button>
			</div>
		</div>
		
		<!-- Game and stats -->
		<div class="row text-center">
			<div class="col-md-6 col-md-offset-3">
				<div class="gameStats">
					Word: 	<p id = "word"></p>
					Guesses remaining: 	<p id = "guessesLeft"></p>
					Letters used: 	<p id = "guessedLetters"></p>
				</div>
			</div>
			<div class="col-md-3 text-left">
				<div class="score">
					<span>Wins		: <span id = "wins">0</span></span>
					<br>
					<span>Losses	: <span id = "losses">0</span></span>
				</div>
			</div>
		</div>
		
		<!-- Provision for hints -->
		<div class="row hintAndInfo text-center">
			<div class="col-md-6">
				<div>
					<button class="btn btn-info btn-large hint" data-toggle="collapse" data-target="#hintDiv">Hint</button>
					<div id="hintDiv" class="collapse img-rounded text-center"></div>
				</div>
			</div>
			<!-- Info about game stat -->
			<div class="col-md-6">
				<div id="filler">GAME STATS:</div>
				<div id="info" class="img-rounded text-center"></div>
			</div>
		</div>	
		
		
		<!-- <div class="row">
			
		</div>
 -->
		<!-- Slide down alert for invalid input -->
		<div class="row">
			<div class="col-md-6 col-md-offset-3 alert img-rounded text-center">
				<p id="alertText"></p>
			</div>
			<div class="col-md-3"></div>
		</div>
		<!-- TODO
	 	Check background and sizes again to fit everything without window scroll
	 	Fix Hint collapse guesses reduction bug
	 	More Css finising touches - fonts, sizes, etc. -->

		<!-- Audio files -->
		<audio loop id="mainTheme" src="assets/soundfiles/xMenCombinedThemeSong.mp3"
		    autoplay="true" 
		    width="0" 
		    height="0">
		</audio>
		<audio id="keyPressSound">
		    <source src="assets/soundfiles/keyInput.mp3">
		</audio>
		<audio id="modeChangeSound">
		    <source src="assets/soundfiles/modeSelection.mp3">
		</audio>
		<audio id="hintResetSound">
		    <source src="assets/soundfiles/reset.mp3">
		</audio>
		<audio id="xDoorSliding">
		    <source src="assets/soundfiles/xDoorSlide.mp3">
		</audio>
		<audio id="xDoorSliding">
		    <source src="assets/soundfiles/xDoorSlide.mp3">
		</audio>
		<audio id="winSound">
		    <source src="assets/soundfiles/rightWord.mp3">
		</audio>
		<audio id="loseSound">
		    <source src="assets/soundfiles/wrongWord.mp3">
		</audio>
		
	</div>
</body>
</html>
